<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h1>Register</h1>
            <input type="email" name="emailInput" id="emailInput" placeholder="E-mail address">
            <input type="password" name="password1" id="password1" placeholder="Password">
            <input type="password" name="password2" id="password2" placeholder="Password again">
            <button onclick="register()">Register</button>
        </div>
    <script>
        function register() {
            let email = document.getElementById("emailInput").value;
            let password1 = document.getElementById("password1").value;
            let password2 = document.getElementById("password2").value;
            if(email.length == 0 || password1.length == 0 || password2.length == 0) {
                console.error("You need to fill out every field!")
            }
            else if(!email.includes("@") || !(email.split('@')[1].includes(".")) || ((email.split('@')[1]).split('.')[0].length == 0) || ((email.split('@')[1]).split('.')[0].length < 2) || ((email.split('@')[1]).split('.')[0].length > 13)) {
                console.error("Invalid e-mail address.")
            }
            else if(password1 != password2) {
                console.error("The passwords don't match.")
            }
            else {
                alert("Registered successfully.")
            }
        }
    </script>
</body>
</html>
